<div>
  <form>
    <div class="form-group row">
      <label for="articleStatus" class="col-sm-3 form-control-label">状态</label>
      <div class="col-sm-6">
        <select class="form-control c-select" id="articleStatus">
          <option default>已发布</option>
          <option>存为草稿</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="articlePublic" class="col-sm-3 form-control-label">公开度</label>
      <div class="col-sm-6">
        <select class="form-control c-select" id="articlePublic">
          <option default>公开</option>
          <option>密码访问</option>
          <option>私密</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="articlePassword" class="col-sm-3 form-control-label">公开度</label>
      <div class="col-sm-6">
         <input type="password" class="form-control" id="articlePassword" placeholder="文章密码">
      </div>
    </div>
    <div class="form-group row">
      <label for="articlePublish" class="col-sm-3 form-control-label">发布类型</label>
      <div class="col-sm-6">
        <select class="form-control c-select" id="articlePublish">
          <option default>立即发布</option>
          <option>定时发布</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="articleTimestamp" class="col-sm-3 form-control-label">发布时间</label>
      <div class="col-sm-6">
         <input type="text" class="form-control" id="articleTimestamp" placeholder="文章发布时间">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-10 col-xs-offset-1">
         <button class="btn btn-block btn-default">发布文章</button>
      </div>
    </div>
  </form>
</div>
