<form class="" name="articleForm">
  <div class="form-group row">
    <label for="artilceTitle" class="col-sm-1 form-control-label text-right">文章标题</label>
    <div class="col-sm-5">
      <input type="text"
             class="form-control form-control-lg" 
             placeholder="文章标题" 
             name="artilceTitle"
             id="artilceTitle"
             [(ngModel)]="artilceTitle"
             autofocus>
    </div>
  </div>
  <div class="form-group row">
    <label for="artilceSlug" class="col-sm-1 form-control-label text-right">文章别名</label>
    <div class="col-sm-5">
      <input type="text"
             class="form-control form-control-lg" 
             placeholder="文章别名" 
             name="artilceSlug"
             id="artilceSlug"
             [(ngModel)]="artilceSlug">
    </div>
  </div>
  <div class="form-group row">
    <label for="artilceDescription" class="col-sm-1 form-control-label text-right">文章描述</label>
    <div class="col-sm-10">
      <textarea class="form-control form-control-lg"
                cols="30" 
                rows="20" 
                name="artilceDescription" 
                id="artilceDescription" 
                [(ngModel)]="artilceDescription" 
                placeholder="文章描述">
      </textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="artilceTag" class="col-sm-1 form-control-label text-right">文章标签</label>
    <div class="col-sm-10">
      <ul class="list-inline list-unstyled">
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">Angular2</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">Angular.js</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">Vue.js</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">JavaScript</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">Node.js</a></h3>
        </li>
        <li class="list-inline-item">
          <h3><a href="" class="label label-pill label-default">HTML5</a></h3>
        </li>
      </ul>
    <p></p>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
      <input type="text"
             class="form-control form-control-lg" 
             placeholder="文章标签，多个以 , 隔开" 
             name="artilceTag"
             id="artilceTag"
             [(ngModel)]="artilceTag">
    </div>
  </div>
  <div class="form-group row">
    <label for="articleContent" class="col-sm-1 form-control-label text-right">文章内容</label>
    <div class="col-sm-10">
      <ckeditor id="artilceContent" 
                name="artilceContent" 
                [(ngModel)]="articleContent" 
                [config]="config">
      </ckeditor>
    </div>
  </div>
  <div class="form-group row">
    <label for="artilceExtend" class="col-sm-1 form-control-label text-right">自定义字段</label>
    <ul class="list-unstyled clearfix">
      <li>
        <div class="col-sm-4">
          <input type="text"
                 class="form-control" 
                 placeholder="key" 
                 name="artilceTitle"
                 id="artilceTitle"
                 [(ngModel)]="artilceTitle">
        </div>
        <div class="col-sm-4">
          <input type="text"
                 class="form-control" 
                 placeholder="value" 
                 name="artilceTitle"
                 id="artilceTitle"
                 [(ngModel)]="artilceTitle">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-danger btn-with-icon btn-block" type="button">
            <i class="ion-minus-round"></i>
            <span>删除字段</span>
          </button>
        </div>
      </li>
      <li></li>
    </ul>
    <p></p>
    <div class="col-sm-10 col-sm-offset-1">
      <button class="btn btn-default btn-with-icon btn-block" type="button">
        <i class="ion-plus-round"></i>
        <span>添加字段</span>
      </button>
    </div>
  </div>
</form>
