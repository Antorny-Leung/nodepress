<div class="row">
  <div class="col-lg-12 col-md-12">
    <ba-card title="所有文件" baCardClass="with-scroll table-panel">
      <div class="contnet-top-tools">
        <div class="pull-left">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-default active">全部（14）</button>
            <button type="button" class="btn btn-default">图像（10）</button>
            <button type="button" class="btn btn-default">音频（3）</button>
            <button type="button" class="btn btn-default">视频（1）</button>
            <button type="button" class="btn btn-default">其他（1）</button>
          </div>
          <span>&nbsp;</span>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-default btn-with-icon">
              <i class="ion-refresh"></i>
              <span>刷新</span>
            </button>
            <button id="batchBtnGroup" 
                    type="button" 
                    class="btn btn-default btn-with-icon dropdown-toggle" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false">
              <i class="ion-ios-list"></i>
              <span>批量删除</span>
            </button>
          </div>
        </div>
        <form class="pull-right form-inline navbar-form">
          <div class="input-group">
            <input type="text" class="form-control with-default-addon" placeholder="文件名">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">搜索</button>
            </span>
          </div>
        </form>
        <span class="pull-right">&nbsp;</span>
        <form class="pull-right form-inline navbar-form">
          <select class="form-control c-select" id="sort" style="width:100px">
            <option default>最晚上传</option>
            <option>最早上传</option>
          </select>
        </form>
      </div>
      <div>列表哈</div>
    </ba-card>
  </div>
</div>
